<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Lato:wght@100;400;900&family=Nanum+Gothic:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54d1fa2819.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Lato:wght@100;400;900&family=Lemon&family=Nanum+Gothic:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Lato:wght@100;400;900&family=Lemon&family=Literata:opsz,wght@7..72,300&family=Nanum+Gothic:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Chef Burger</title>
</head>
<body>
    <div class="container">
        <div class="titlebar">
            <div class="user-profile" >
                <div class="options" id="user"><i class="fa fa-user"></i></div>
            </div>
            <div class="menu">
                <div class="options"><i class="fa fa-cutlery"></i></div>
            </div>
        </div>
        <div class="searchbar">
            <div class="s-bar-container">
                <label for="searchtype" class="">
                    <i class="fa fa-search"></i>                    
                </label>
                <input type="search" id="searchtype" placeholder="                 S  e  a  r  c  h ">
            </div>            
            <div class="options"><i class="fa fa-sliders"></i></i></div>
        </div>
        <div class="mainImg">
            <div class="d-name"><h4>New york <i class="fa fa-bookmark" style="color: red;"></i></h4></div>
            <div class="banner">
                <div class="column1"><img src="pngegg.png"></div>
                <div class="column2">
                    <div class="sizes">
                        <div class="options" id="sm">S</div>
                        <div class="options" id="sm">M</div>
                        <div class="options" id="sm">L</div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="data">
            <div class="data-col"><i class="fa fa-fire" ></i><span style="margin-left: 12px;">180 kcal</span></div>
            <div class="data-col"><i class="fa fa-clock-o" ></i><span style="margin-left: 12px;">10 min</span></div>
            <div class="data-col"><i class="fa fa-balance-scale" ></i><span style="margin-left: 12px;">310 gr</span></div>
        </div>
        <div class="description">
            <p>In addition to the perfect cutlet, the New York burger, created based on a traditional American burger, includes a signature bun, a spicy sauce from the chef, Cheddar cheese, Iceberg lettuce, caramelized onions, fresh tomatoes and cucumbers.
            </p>
        </div>
        <div class="buy">            
            <div class="button"><input type="button" value="Buy"></div>
        </div>
        
    </div>
</body>
</html>
